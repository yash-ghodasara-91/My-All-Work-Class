<head>

    <style>
        .product-box {
          border: 1px solid #ccc;
          padding: 10px;
          border-radius: 10px;
          width: 310px;
          margin: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
    
        .product-box img {
          width: 100%;
          height: 200px;
          object-fit: contain;
        }
    
        .product-container {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
        }
    
        .price {
          font-weight: bold;
          color: green;
        }
      </style>
</head>
