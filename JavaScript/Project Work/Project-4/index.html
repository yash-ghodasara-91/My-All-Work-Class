<html lang="en">
<head>

        margin: 0;
        padding: 0;

        margin: auto;

        width: 100%;

        position: absolute;
        transition: 1s;

    img{
        width: 1000px;
        height: 500px;
    }

    .btn{
      text-align: center;
      margin-top: 30px;
    }

    .btn button{
        padding: 5px;
        width: 80px;
    }
    
</style>
<body>
    <main>

        <img class="slide" src="imagesh/images.jpeg" alt="">
        <img class="slide" src="imagesh/pngtree-focused-programmer-in-nighttime-coding-session-image_17119228.jpg" alt="">
        <img class="slide" src="imagesh/robotics-abstract-digital-transformation-concepts-coding-wallpaper-ai-algorithm-cyber-world-155190352.webp" alt="">
    </main>
    <div class="btn">
        <button onclick="prev()">Previous</button>
        <button onclick="next()">Next</button>
    </div>
    <script src="./slider.js"></script>
</body>
</html>
